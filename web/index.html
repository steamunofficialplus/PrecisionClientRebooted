			@font-face {
				font-family: "Product Sans";
				src: url(ProductSans.ttf);
			}
		</style>
	</head>
	<body id="game_frame" style="margin: 0; width: 100vw; height: 100vh; background-image: url(BG.png); background-repeat: no-repeat; font-family: 'Product Sans'">
		<div id="Selection" style="display: inline-block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%)">
			<h1>Precision Client Launcher</h1>
			<h3>Select a pack:</h3>
			<select id="Packs">
				<option>--Choose one--</option>
				<option value="1.5">Default 1.5</option>
				<option value="1.17">Default 1.17</option>
				<option value="Bombies">Bombies 180k</option>
				<option value="Bones">Bare Bones</option>
				<option value="M1.17">Modified 1.17</option>
				<option value="Miami">Miami Private</option>
				<option value="Nebula">Nebula</option>
				<option value="Rice">Ricefault</option>
				<option value="Tight">Tightfault</option>
				<option value="Wali">Walifault</option>
			</select>
			<br/><br/>
			<input type="button" value="Launch" onclick="Start();"/>
		</div>
		<script type="text/javascript">
			var PackSelect = document.getElementById("Packs");
			function Start() {
				if (PackSelect.selectedIndex !== 0) {
					var Selected = PackSelect.options[PackSelect.selectedIndex].value;
					document.getElementById("Selection").style.display = "none";
					localStorage.LastPack = Selected;
					window.minecraftOpts = [
						"game_frame",
						`packs/${Selected}.epk`,
						"CgAACQAHc2VydmVycwoAAAAGCAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAH3dzczovL3dlYi5hc3NwaXhlbC5uZXQvQ0FQaXhlbC8IAARuYW1lAAhBKnNwaXhlbAAIAApmb3JjZWRNT1REAAABAAtoaWRlQWRkcmVzcwEIAAJpcAAbd3NzOi8vcGxheS5ibm9nb2NhcmZ0LmdhbWVzCAAEbmFtZQAMQm5vZ29DYXJmdE1DAAgACmZvcmNlZE1PVEQAAAEAC2hpZGVBZGRyZXNzAQgAAmlwABt3c3M6Ly9hZW9uLm1lZ2F0a2MucmVwbC5jby8IAARuYW1lAAxBZW9uIE5ldHdvcmsACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAH3dzczovL3BsYXkudmFuaWxsYWNyYWZ0c21wLm9yZy8IAARuYW1lAAxWYW5pbGxhQ3JhZnQACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAHXdzczovL3N1cy5zaGhub3dpc25vdHRoZXRpLm1lCAAEbmFtZQAIQXl1bmJvb20ACAAKZm9yY2VkTU9URAAAAQALaGlkZUFkZHJlc3MBCAACaXAAJHdzczovL3NlYWxjcmFmdC5kZG5zLm5ldDo0NDIvc2VydmVycwgABG5hbWUACVNlYWxjcmFmdAAA",
					];
					(function () {
						let q = window.location.search;
						if (typeof q === "string" && q.startsWith("?")) {
							q = new URLSearchParams(q);
							const s = q.get("server");
							if (s) window.minecraftOpts.push(s);
						}
					})();
					main();
				} else
					alert("You need to select a pack");
			}
			if (localStorage.LastPack)
				for (Pack of PackSelect.children)
					if (Pack.value === localStorage.LastPack) {
						Pack.selected = "selected";
						break;
					}
		</script>
	</body>
</html>
